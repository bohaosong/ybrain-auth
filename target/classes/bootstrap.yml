# 服务端口
server:
  port: 9010
  servlet:
    context-path: /auth
spring:
  main:
    # 当遇到同样名字的时候是否允许覆盖注册
    allow-bean-definition-overriding: true
  application:
    # 服务名
    name: ybrain-auth
    # 环境设置：dev、test、prod
  profiles:
    active: dev
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 123456
    url: jdbc:mysql://localhost:3306/ybrain?serverTimezone=GMT%2B8

